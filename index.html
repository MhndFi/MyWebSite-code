      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {

      ::-webkit-scrollbar-track {
        background: #111811;
      }
      ::-webkit-scrollbar-thumb {
        background: #283928;
        border: 1px solid #13ec13;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #13ec13;
      }

      /* Scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }

      @media (max-width: 768px) {
        .scanlines {
          opacity: 0.3;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .animate-blink, .animate-pulse, .animate-bounce, .transition-all, .transition-colors, .transition-transform {
          animation: none !important;
          transition: none !important;
        }
      }

      .blinking-cursor::after {
        content: "|";
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      /* Performance optimizations */
      .animate-blink, .animate-pulse, .animate-bounce {
        will-change: opacity, transform;
      }

      .group:hover > * {
        will-change: transform, opacity, filter;
      }

      /* Smooth hardware acceleration */
      .transition-all, .transition-transform, .transition-opacity {
        backface-visibility: hidden;
        transform: translateZ(0);
      }

      /* Optimize image rendering */
      img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }

      /* Easter egg: Konami code */
      @keyframes rainbow-glow {
        0% { box-shadow: 0 0 20px #ff0000; }
        16% { box-shadow: 0 0 20px #ff7f00; }
        33% { box-shadow: 0 0 20px #ffff00; }
        50% { box-shadow: 0 0 20px #00ff00; }
        66% { box-shadow: 0 0 20px #0000ff; }
        83% { box-shadow: 0 0 20px #4b0082; }
        100% { box-shadow: 0 0 20px #9400d3; }
      }

      .konami-active {
        animation: rainbow-glow 2s linear infinite !important;
      }
